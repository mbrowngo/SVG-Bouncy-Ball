<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>
			SVG Ball Learning Exercise
		</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="SVGBall.js"></script>
		<link rel="stylesheet" href="SVGBall.css" type="text/css" /> 	
	
	</head>

	<body>
		<svg xmlns="http://www.w3.org/2000/svg" id="svgArea">
			<circle id="bouncyBall"/>
		</svg>
		<div id="controlarea">
			<div id="sliders">
				<p>Set Size</p>
				10 
				<input id="BallSizeSlider" />
				200<br />
				<p>Set Color</p>
				Red 0 
				<input id="BallColorSliderR" />
				255<br />
				Green 0 
				<input id="BallColorSliderG" />
				255<br />
				Blue 0 
				<input id="BallColorSliderB" />
				255
			</div>
		</div>
	</body>
</html>
